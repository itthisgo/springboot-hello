name: CI/CD for Spring Boot with Infra Setup (Terraform & Ansible)

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      ec2_ip: ${{ steps.get_ec2_ip.outputs.ec2_ip }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Apply Terraform
        run: |
          terraform apply -auto-approve \
            -var "key_name=myserver" \
            -var "ec2_ssh_key=${{ secrets.EC2_SSH_KEY }}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        working-directory: terraform

      - name: Save EC2 Public IP to Outputs
        id: get_ec2_ip
        run: |
          EC2_IP=$(terraform output -raw ec2_public_ip | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' | head -n1)
          if [ -z "$EC2_IP" ]; then
            echo "EC2 Public IP not found! Deployment cannot proceed."
            exit 1
          fi
          echo "Extracted EC2_IP: $EC2_IP"
          echo "EC2_IP=$EC2_IP" >> $GITHUB_ENV
          echo "ec2_ip=$EC2_IP" >> $GITHUB_ENV  # ✅ 환경 변수에 저장
        working-directory: terraform

  ansible:
    needs: terraform
    runs-on: ubuntu-latest
    env:
      EC2_IP: ${{ needs.terraform.outputs.ec2_ip }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/github-action-key
          chmod 400 ~/.ssh/github-action-key  # ✅ SSH 키 권한 문제 해결
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/github-action-key
          ls -l ~/.ssh  # ✅ SSH 키가 정상적으로 추가되었는지 확인
          ssh-add -l  # ✅ SSH 에이전트에 추가된 키 확인

      - name: Run Ansible Playbook
        run: ansible-playbook -i "$EC2_IP," ansible/playbook.yml -u ubuntu --private-key ~/.ssh/github-action-key
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"

  deploy:
    runs-on: ubuntu-latest
    needs: ansible
    env:
      EC2_IP: ${{ needs.terraform.outputs.ec2_ip }}

    steps:
      - name: Debug EC2_IP before Deploy
        run: echo "Deploying to EC2 at: $EC2_IP"

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/github-action-key
          chmod 400 ~/.ssh/github-action-key  # ✅ SSH 키 권한 문제 해결
          ls -l ~/.ssh

      - name: Check EC2_IP before SSH
        run: |
          if [ -z "$EC2_IP" ]; then
            echo "EC2_IP is empty! Deployment cannot proceed."
            exit 1
          fi

      - name: Deploy to AWS EC2
        run: |
          echo "Connecting to EC2 at $EC2_IP"
          ssh -i ~/.ssh/github-action-key -o StrictHostKeyChecking=no ubuntu@$EC2_IP "echo 'SSH 연결 성공!'"
          scp -T -i ~/.ssh/github-action-key -o StrictHostKeyChecking=no build/libs/springboot-hello-0.0.1-SNAPSHOT.jar ubuntu@$EC2_IP:/home/ubuntu/app.jar
          ssh -i ~/.ssh/github-action-key -o StrictHostKeyChecking=no ubuntu@$EC2_IP << 'EOF'
            sudo pkill -f 'java -jar'
            nohup java -jar /home/ubuntu/app.jar > /dev/null 2>&1 &
          EOF
